<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid p-1 mb-2 bg-dark text-warning">
            <div class="container">
                <h1 class="display-4 text-center">CAR LOGO KNOWLEDGE TRIVIA GAME</h1>
                <p class="lead text-center font-weight-bold">How well do you know cars and their logos?</p>
                <p class="lead text-center font-weight-bold">3... 2... 1... PRESS GO!</p>
            </div>
        </div>
    </header>

    <br>

    <div class='container'>
        <div class="row">
            <div class="col-md-12 text-center p-4 m-2 bg-dark text-warning font-weight-bold">
                <br>
                <br>
                <button class='btn btn-primary p-4 m-2 bg-dark text-warning font-weight-bold btn-xlarge' id='startBtn'>GO</button>
                <div id="timeLeft"></div>
                <div id="currentQuestion"></div>
                <div class="question"></div>
                <br>
                <div class="answerList h1"></div>
                <div id="message"></div>
                <div id="correctedAnswer"></div>
                <br>
                <div id="gif"></div>
                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
                <div id="startOverBtn"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script type=text/javascript src="./assets/javascript/app.js"></script>

</body>

</html>
